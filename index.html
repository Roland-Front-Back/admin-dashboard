<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="upper-header">
          <div class="upper-header-search-bar">
            <button class="search-btn">
              <img
                src="icons/magnify.png"
                alt="search-icon"
                class="search-img"
              />
            </button>
            <input
              type="search"
              class="search"
              name="search"
              placeholder="Find here...."
            />
          </div>
          <div class="upper-header-notif-bar">
            <button class="notif-btn">
              <img
                src="icons/bell-ring.png"
                alt="notification-icon"
                class="notif-img"
              />
            </button>
            <div class="profile-icon">
              <img
                src="icons/account-circle.png"
                alt="user icon"
                class="user-img"
              />
            </div>
            <div>
              <div class="profile-name"><p>Ray Ipason</p></div>
            </div>
          </div>
        </div>
        <div class="lower-header">
          <div class="lower-header-greetings">
            <div class="lower-user-icon">
              <img
                src="icons/account-circle.png"
                alt="user icon"
                class="user-lower-icon"
              />
            </div>
            <div>
              <p class="greet-txt up-txt">Hi there,</p>
              <p class="greet-txt">Ray Ipason (@ray)</p>
            </div>
          </div>
          <div class="lower-header-buttons">
            <button class="new-btn btn">New</button>
            <button class="upload-btn btn">Upload</button>
            <button class="share-btn btn">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="title">
          <div>
            <img
              src="icons/view-dashboard.png"
              alt="A dashboard icon"
              class="dashboard-icon"
            />
          </div>
          <div><p class="dashboard-txt">Dashboard</p></div>
        </div>
        <div class="sidebar-btns-wrapper">
          <div>
            <img
              src="icons/home-variant.png"
              alt="Home icon image"
              class="home-icon sidebar-icons"
            />
            <button class="home-btn sidebar-btns">Home</button>
          </div>
          <div>
            <img
              src="icons/card-account-details.png"
              alt="A card icon details"
              class="card-icon sidebar-icons"
            />
            <button class="profile-btn sidebar-btns">Profile</button>
          </div>
          <div>
            <img
              src="icons/message.png"
              alt="A message icon"
              class="message-icon sidebar-icons"
            />
            <button class="message-btn sidebar-btns">Messages</button>
          </div>
          <div>
            <img
              src="icons/clock-time-three.png"
              alt="A clock icon"
              class="clock-icon sidebar-icons"
            />
            <button class="history-btn sidebar-btns">History</button>
          </div>
          <div>
            <img
              src="icons/note-multiple-outline.png"
              alt="A multi-notes icon"
              class="task-icon sidebar-icons"
            />
            <button class="task-btn sidebar-btns">Task</button>
          </div>
          <div>
            <img
              src="icons/account-group.png"
              alt="A account group icon"
              class="account-group sidebar-icons"
            />
            <button class="communities-btn sidebar-btns">Communities</button>
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div>
            <img
              src="icons/cog.png"
              alt="A cog icon"
              class="settings-icon sidebar-icons"
            />
            <button class="settings-btn sidebar-btns">Settings</button>
          </div>
          <div>
            <img
              src="icons/help-box.png"
              alt="A help box icon"
              class="support-icon sidebar-icons"
            />
            <button class="support-btn sidebar-btns">Support</button>
          </div>
          <div>
            <img
              src="icons/shield-lock.png"
              alt="A shield lock icon"
              class="privacy-icon sidebar-icons"
            />
            <button class="privacy-btn sidebar-btns">Privacy</button>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="right-container"></div>
        <div class="left-container"></div>
      </div>
    </div>
  </body>
</html>
